<div class="admin-container" [class.sidebar-open]="isSidebarOpen && isMobileView">
  <!-- Menu Toggle Button - Ẩn khi sidebar mở -->
  <button class="menu-toggle"
          (click)="toggleSidebar()"
          *ngIf="isMobileView"
          [class.hide]="isSidebarOpen">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Overlay -->
  <div class="overlay"
       [class.visible]="isSidebarOpen && isMobileView"
       (click)="toggleSidebar()">
  </div>

  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="isSidebarOpen">
    <!-- Close Button -->
    <button class="sidebar-close"
            (click)="toggleSidebar()"
            *ngIf="isMobileView && isSidebarOpen">
      <i class="fas fa-times"></i>
    </button>

    <div class="sidebar-header">
      <h2 class="logo">Lumix Admin</h2>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li>
          <a routerLink="dashboard"
             routerLinkActive="active"
             (click)="closeSidebarOnNavigate()">
            <i class="fa-solid fa-gauge"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <li class="has-submenu" [class.open]="isMovieMenuOpen">
          <a href="#" (click)="toggleMovieMenu($event)">
            <i class="fa-solid fa-film"></i>
            <span>Quản lý Phim</span>
            <i class="fas fa-chevron-down submenu-indicator"></i>
          </a>
          <ul class="submenu">
            <li>
              <a routerLink="movies/create"
                 routerLinkActive="active"
                 (click)="closeSidebarOnNavigate()">
                <i class="fas fa-plus submenu-icon"></i>
                <span>Thêm Phim mới</span>
              </a>
            </li>
            <li>
              <a routerLink="movies/update"
                 routerLinkActive="active"
                 (click)="closeSidebarOnNavigate()">
                <i class="fas fa-edit submenu-icon"></i>
                <span>Cập nhật Phim</span>
              </a>
            </li>
            <li>
              <a routerLink="movies/delete"
                 routerLinkActive="active"
                 (click)="closeSidebarOnNavigate()">
                <i class="fas fa-trash submenu-icon"></i>
                <span>Xóa Phim</span>
              </a>
            </li>
          </ul>
        </li>

        <li>
          <a routerLink="users"
             routerLinkActive="active"
             (click)="closeSidebarOnNavigate()">
            <i class="fas fa-users"></i>
            <span>Quản lý User</span>
          </a>
        </li>

        <li>
          <a routerLink="comments"
             routerLinkActive="active"
             (click)="closeSidebarOnNavigate()">
            <i class="fas fa-comments"></i>
            <span>Quản lý Comment</span>
          </a>
        </li>

        <li>
          <a routerLink="genres"
             routerLinkActive="active"
             (click)="closeSidebarOnNavigate()">
            <i class="fa-solid fa-tags"></i>
            <span>Quản lý Thể Loại</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <a (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Đăng xuất</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
