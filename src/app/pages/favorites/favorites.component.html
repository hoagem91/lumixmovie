<app-header></app-header>

<div class="favorites-container">
  <h1 class="page-title">Danh sách yêu thích</h1>

  <!-- Trạng thái đang tải -->
  <div class="state-container" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>

  <!-- Trạng thái lỗi -->
  <div class="state-container" *ngIf="!isLoading && error">
    <div class="error-message">
      <i class="fas fa-exclamation-triangle"></i>
      <p>{{ error }}</p>
    </div>
  </div>

  <!-- Trạng thái danh sách rỗng -->
  <div class="state-container" *ngIf="!isLoading && !error && favoriteMovies.length === 0">
    <div class="empty-state">
      <i class="far fa-heart"></i>
      <h2>Danh sách của bạn trống</h2>
      <p>Thêm những bộ phim bạn yêu thích để xem lại sau nhé.</p>
      <a routerLink="/movies" class="browse-button">Khám phá phim</a>
    </div>
  </div>

  <!-- Hiển thị danh sách phim -->
  <div class="favorites-grid" *ngIf="!isLoading && !error && favoriteMovies.length > 0">
    <div class="movie-card" *ngFor="let movie of favoriteMovies" (click)="viewMovieDetails(movie.id)" [title]="movie.title">
      <img [src]="movie.posterUrl" [alt]="movie.title" class="movie-poster">
      <button class="delete-btn" (click)="deleteFavoriteMovie(movie.id)" [disabled]="isDeleteMovie" title="Xóa khỏi danh sách yêu thích">
        <i class="fas fa-trash-alt"></i>
      </button>
      <div class="card-overlay">
        <div class="card-title">{{ movie.title }}</div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
